<section class="search-section">


    <h1>Search</h1>
    <p>Search the collection or select the works of my favorite artists below.</p>

    <div>
        <form class="form-inline" role="form">
            <div class="form-group">
                <label class="sr-only">Query</label>
                <input id="query" type="search" class="form-control" placeholder="ex. 'Delft'">
            </div>
            <div class="form-group">
                <button ng-click=search(query)>search</button>
            </div>
        </form>

    </div>




    <p>Use directives for: Rembrandt, Vermeer, Van Gogh, Jan Steen, Pieter de Hooch, Franz Hals</p>
    <toggle-artists scopedata="faves" scopestring="{{name}}" scopefunction="getFaves(favorite)" class="toggle-artists"></toggle-artists>


</section>
